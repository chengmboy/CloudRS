spring:
  application:
    name: gateway
  datasource:
    url: jdbc:mysql://mysql.cloudrs:3306/auth?useUnicode=true&characterEncoding=utf-8&&useSSL=false&&serverTimezone=Asia/Shanghai&&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: cloudrs-config
      fail-fast: true
      profile: ${spring.profiles.active}
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

security:
  oauth2:
    client:
      client-id: cloudrs
      client-secret: 123456
    resource:
      jwt:
        key-uri: http://localhost:8764/oauth/token_key

eureka:
  client:
    serviceUrl:
      defaultZone: http://register-node1.cloudrs:9991/eureka/

logging:
  level:
    root: INFO
    org.springframework: debug
