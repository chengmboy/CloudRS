spring:
  application:
    name: cloudrs-uc
  cloud:
      config:
        discovery:
          enabled: true
          serviceId: cloudrs-config
        fail-fast: true
        profile: ${spring.profiles.active}
  profiles:
    active: dev


eureka:
  client:
    serviceUrl:
      defaultZone: http://cloudrs-register:9991/eureka/

logging:
  level:
    root: INFO
    org.springframework: info
