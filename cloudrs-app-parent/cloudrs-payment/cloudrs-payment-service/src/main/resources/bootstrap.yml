spring:
  application:
    name: cloudrs-payment
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: cloudrs-config
      fail-fast: true
      profile: ${spring.profiles.active}
  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://register-node1.cloudrs:9991/eureka/

logging:
  level:
    root: INFO
    org.springframework: debug