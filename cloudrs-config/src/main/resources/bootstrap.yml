server:
    port: 8888
spring:
    application:
        name: cloudrs-config
    cloud:
        config:
            server:
                native:
                    search-locations: classpath:/repository
    rabbitmq:
        host: rabbitmq-node1.cloudrs
        password: guest
        port: 5672
        username: guest
    profiles:
        active: native

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:9991/eureka/
management:
    endpoints:
        web:
            exposure:
                include: bus-refresh