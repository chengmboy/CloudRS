server:
    port: 8888
spring:
    application:
        name: cloudrs-config
    cloud:
        config:
            server:
                native:
                    search-locations: classpath:/repository
    profiles:
        active: native

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:9991/eureka/

management:
    endpoints:
        web:
            exposure:
                include: "*"