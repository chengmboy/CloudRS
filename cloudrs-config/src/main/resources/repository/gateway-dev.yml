server:
  port: 8769

spring:
  datasource:
    url: jdbc:mysql://mysql.cloudrs:3306/gateway?useUnicode=true&characterEncoding=utf-8&&useSSL=false&&serverTimezone=Asia/Shanghai&&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

auth:
    server: http://localhost:8764

security:
  oauth2:
    client:
      client-id: cloudrs
      client-secret: 123456
    resource:
      jwt:
        key-uri: ${auth.server}/oauth/token_key

zuul:
  routes:
    api-auth:
      path: /auth/**
      serviceId: auth
    api-payment:
      path: /payment/**
      serviceId: payment
    api-uc:
      path: /uc/**
      serviceId: uc